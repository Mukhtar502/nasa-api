name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js Version 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - run: npm install --prefix client # Install dependencies for the client
      - run: npm run build --prefix client # Build the React app
